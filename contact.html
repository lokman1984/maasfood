          <!-- Start Contact with the form-->
          <section class="I contact" id="contact">
            <div class="row">

                    <br> +31(0)628892317

                    <input type="text" name="name" placeholder="Name" class="form-control">
                  </div>

                    <input type="email" name="email" placeholder="Email" class="form-control">
                  </div>

                  <div class="form-group">

                  </div>

                  <div class="form-group">
                    <textarea class="textarea form-control" placeholder="Massege" name="massege"></textarea>
                  </div>

                  <div class="form-group offset-sm-2  ">
                    <button class="btn btnD1">Send</button>
                  </div>
                </form>
